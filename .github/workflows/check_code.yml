name: Check the JavaScript source code in the viewer
on: [push]
jobs:
  engine-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: pip install -r requirements.txt
    - name: Run PyLint
      run: pylint engine/*.py
  viewer-check:
    runs-on: ubuntu-latest
    needs: engine-check
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: yarn
    - name: Run ESLint
      run: eslint . --ext .js,.jsx,.ts,.tsx
